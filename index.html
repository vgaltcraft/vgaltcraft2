<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Title</title>
</head>
<body>
    <button id="init_sub">Подписаться на уведомления</button> // Кнопка подписки
<script src="https://pxl.altcraft.vasily-grishin.lan/ak_container.js?id=MnwxNQ.." ></script>
<script>
    AKPush.events.on('subscribe', (data) => { // это подписка на событие subscribe
        console.log(data);
    });
    AKPush.events.on('update_subscription', (data) => { // это подписка на событие update_subscription
        console.log(data);
    });
    document.getElementById('init_sub').addEventListener('click', function() { // По клику на кнопку..
    try {
        var akPush = new AKPush();
        akPush.initSubscription() // ..показать форму подписки
        }
    catch (e) {
        console.log(e); // Или записать ошибку в консоль браузера
        }
    });
</script>
</body>
</html>
